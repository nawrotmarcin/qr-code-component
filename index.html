<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/styles.css">
  <title>QR code component</title>
</head>

<body>
  <div class="main-container">
    <img class="qr-code" src="images\image-qr-code.png" alt="qr-code-image">
    <h1 class="main-box-text h1-main-text">Improve your front-end skills by building projects</h1>
    <p class="main-box-text p-main-text">Scan the QR code to visit Frontend Mentor and take your coding skills to
    the next level</p>
  </div>

  <footer class="attribution">
    <p class="footer-paragraf">challenge by <a class="link-challenge" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <p class="footer-paragraf">Coded by <a class="link-coded" href="https://github.com/nawrotmarcin">Marcin Nawrot</a>.
  </footer>
</body>
</html>
